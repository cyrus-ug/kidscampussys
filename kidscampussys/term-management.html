<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Term Management | School Portal</title>
  <link rel="stylesheet" href="term-management.css"/>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    <h1>Term Management</h1>

    <div class="controls">
      <button id="newTermBtn">+ New Term</button>
      <input type="text" id="searchInput" placeholder="Search terms..."/>
      <label>
        <input type="checkbox" id="showArchived" /> Show Archived
      </label>
    </div>

    <table id="termsTable">
      <thead>
        <tr>
          <th>Term Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- New Term Modal -->
  <div class="modal" id="newTermModal" aria-hidden="true">
    <div class="modal-content">
      <h2>New Term</h2>
      <form id="newTermForm">
        <label for="termName">Name</label>
        <input id="termName" name="name" type="text" required/>

        <label for="termStart">Start Date</label>
        <input id="termStart" name="startDate" type="date" required/>

        <label for="termEnd">End Date</label>
        <input id="termEnd" name="endDate" type="date" required/>

        <div class="modal-actions">
          <button type="submit">Create</button>
          <button type="button" id="cancelNewTerm">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="term-management.js"></script>
</body>
</html>
