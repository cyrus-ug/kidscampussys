<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Tracking | School Portal</title>
  <link rel="stylesheet" href="fee-tracking.css"/>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    <h1>Fee Tracking</h1>

    <div class="filters">
      <select id="termSelect"><option value="">Select Term</option></select>
      <select id="classSelect"><option value="">Select Class</option></select>
      <select id="sectionSelect"><option value="">Select Section</option></select>
      <input id="dateFrom" type="date"/>
      <input id="dateTo" type="date"/>
      <button id="loadBtn">Load</button>
    </div>

    <div class="actions">
      <button id="exportCsv">Export CSV</button>
      <button id="exportPdf">Export PDF</button>
    </div>

    <div class="table-wrapper">
      <table id="feesTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Pupil Name</th>
            <th>Total Due</th>
            <th>Paid</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Record Payment Modal -->
  <div class="modal" id="paymentModal" aria-hidden="true">
    <div class="modal-content">
      <h2>Record Payment</h2>
      <form id="paymentForm">
        <input type="hidden" id="modalPupilId"/>
        <label for="paymentAmount">Amount</label>
        <input id="paymentAmount" name="amount" type="number" min="0" required/>
        <label for="paymentDate">Date</label>
        <input id="paymentDate" name="date" type="date" required/>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelPayment">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- History Modal -->
  <div class="modal" id="historyModal" aria-hidden="true">
    <div class="modal-content">
      <h2>Payment History</h2>
      <table id="historyTable">
        <thead>
          <tr><th>Date</th><th>Amount</th><th>Recorded By</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="closeHistory">Close</button>
    </div>
  </div>

  <script src="fee-tracking.js"></script>
</body>
</html>
