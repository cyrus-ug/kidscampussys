<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pupil Registration | School Portal</title>
  <link rel="stylesheet" href="registration.css"/>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    <h1>Pupil Registration</h1>
    <form id="pupilForm">
      <!-- Pupil Details -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" required />
      </div>
      <fieldset class="form-group">
        <legend>Gender</legend>
        <label><input name="gender" type="radio" value="male" required/> Male</label>
        <label><input name="gender" type="radio" value="female"/> Female</label>
        <label><input name="gender" type="radio" value="other"/> Other</label>
      </fieldset>
      <div class="form-group">
        <label for="classSelect">Class</label>
        <select id="classSelect" name="classId" required>
          <option value="">Select Class</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sectionSelect">Section</label>
        <select id="sectionSelect" name="sectionId" required>
          <option value="">Select Section</option>
        </select>
      </div>

      <!-- Requirements -->
      <fieldset class="form-group">
        <legend>Requirements Checklist</legend>
        <label><input type="checkbox" name="requirements" value="ream"/> Ream of Paper</label>
        <label><input type="checkbox" name="requirements" value="uniform"/> Uniform</label>
        <label><input type="checkbox" name="requirements" value="birthCertificate"/> Birth Certificate</label>
      </fieldset>

      <!-- Guardian Info -->
      <div class="form-group">
        <label for="guardianName">Guardian Name</label>
        <input id="guardianName" name="guardianName" type="text" required />
      </div>
      <div class="form-group">
        <label for="guardianRel">Relationship</label>
        <input id="guardianRel" name="guardianRelationship" type="text" required />
      </div>
      <div class="form-group">
        <label for="guardianPhone">Phone</label>
        <input id="guardianPhone" name="guardianPhone" type="tel" required />
      </div>
      <div class="form-group">
        <label for="guardianEmail">Email</label>
        <input id="guardianEmail" name="guardianEmail" type="email" required />
      </div>

      <button type="submit" class="submit-btn">Submit Registration</button>
      <p id="formError" class="error-message"></p>
    </form>
  </div>
  <script src="registration.js"></script>
</body>
</html>
